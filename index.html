<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esach Mapgen</title>
</head>
<body>
    
</body>
<script>

var drafted = [];
var map = [...Array(5)].map(e => Array(5));

var div = document.createElement("div");
document.body.appendChild(div);

for (let y = 0; y < 5; y++) {
    for (let x = 0; x < 5; x++) {
        while(true) {
            var rand_int = Math.floor(Math.random() * (61 + 1));
        
            if (!drafted.includes(rand_int)) {
                drafted.push(rand_int);
                break;
            }
        }
        
        char = "";
        bg = "fuchsia";

        if (rand_int < 25) {
            char = ".";
            bg = "#f5f5f5";
        } else if (rand_int < 35) {
            char = "j";
            bg = "#0079f1";
        } else if (rand_int < 43) {
            char = "o";
            bg = "#fdf900";
        } else if (rand_int < 45) {
            char = "t";
            bg = "#ff6f00";
        } else if (rand_int < 49) {
            char = "b";
            bg = "#000000";
        } else if (rand_int < 52) {
            char = "e";
            bg = "#e62937";
        } else if (rand_int < 57) {
            char = "x";
            bg = "#969696";
        } else if (rand_int < 61) {
            char = "s";
            bg = "#00e430";
        } else {
            char = "!";
            bg = "fuchsia";
        }

        

        let tile = document.createElement("div");
        tile.style.width = "40px";
        tile.style.height = "40px";
        tile.style.position = "absolute";
        tile.style.top = (40 + y * 60).toString() + "px";
        tile.style.left = (40 + x * 60).toString() + "px";
        tile.style.border = "4px solid black";
        tile.style.background = bg;

        div.appendChild(tile);

        map[x][y] = char;

        
    }
}



var drawn = document.createElement("div");
drawn.style.width = "40px";
drawn.style.height = "40px";
drawn.style.position = "absolute";
drawn.style.top = (40 + 6 * 60).toString() + "px";
drawn.style.left = (40 + 2 * 60).toString() + "px";
drawn.style.border = "4px solid black";
drawn.style.background = "#eebaff";

drawn.addEventListener("mousedown", () => {
    if (drafted.length == 64) {
        console.log("restarted");
        drafted = [];
    }

    while (true) {
        var rand_int = Math.floor(Math.random() * (63 + 1));
    
        if (!drafted.includes(rand_int)) {
            drafted.push(rand_int);
            break;
        }
    }

    if (rand_int < 25) {
        bg = "#f5f5f5";
    } else if (rand_int < 35) {
        bg = "#0079f1";
    } else if (rand_int < 43) {
        bg = "#fdf900";
    } else if (rand_int < 45) {
        bg = "#ff6f00";
    } else if (rand_int < 49) {
        bg = "#000000";
    } else if (rand_int < 52) {
        bg = "#e62937";
    } else if (rand_int < 57) {
        bg = "#969696";
    } else if (rand_int < 61) {
        bg = "#00e430";
    } else {
        bg = "fuchsia";
    }

    drawn.style.background = bg;
})

div.appendChild(drawn);

</script>
</html>
